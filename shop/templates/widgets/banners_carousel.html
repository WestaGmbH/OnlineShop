{% block content %}
{% load static %}
{% load i18n %}
{% load widget_tweaks %}
<link rel="stylesheet" href="{% static 'css/SeparateWidgets/bannersCarousel.css' %}">
<div class="carousel-wrapper">
    <button id="carousel-prev" class="carousel-nav carousel-prev"><i class="fa-solid fa-arrow-left"></i></button>
    <div id="carousel" class="carousel">
        {% for banner in banners %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}"><a {% if banner.banner.withLink %}href="{% url "param_catalog" category_id="0" category_name="all" %}?collection={{ banner.banner.link }}"{% endif %}><img src="{{ banner.banner.image.url }}" alt="Image {{ banner.priority }}"  ></a></div>
        {% endfor %}
    </div>
    <button id="carousel-next" class="carousel-nav carousel-next"><i class="fa-solid fa-arrow-right"></i></button>
</div>
<script src="{% static "js/widgets/bannersCarousel.js" %}"></script>
{% endblock %}
